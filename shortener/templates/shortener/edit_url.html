{% extends "shortener/base.html" %}

{% block content %}
<div class="container">
    <h2> Edit URL: {{ url.short_code }}</h2>

    <form method="POST">
        {{% csrf_token %}}
        {{ form.as_p }}
        <button type="submit">Update</button>
        <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
</div>
{% end block %}
