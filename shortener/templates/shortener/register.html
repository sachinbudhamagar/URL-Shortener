{% extends "shortener/base.html" %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}  <!-- CSRF protection -->
        {{ form.as_p }}   <!-- Render form fields -->
        <button type="submit">
            Sign Up
        </button>
    </form>
    <p>
        Already have an account? 
        <a href="{% url 'login' %}">
            Log In
        </a>
    </p>
</div>
{% endblock %}
